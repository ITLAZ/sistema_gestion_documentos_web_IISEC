name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend - NestJS
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend  #Ruta del Backend

      - name: List files in schemas directory
        run: ls -la ./src/schemas  # Muestra los archivos en el directorio
        working-directory: ./backend
        
      - name: Build backend
        run: npm run start
        working-directory: ./backend

  frontend:
    name: Frontend - Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  #Ruta del FrontEnd

      - name: Start frontend for CI
        run: |
          node app.js &
          sleep 5
          pkill -f 'node app.js' || true
        working-directory: ./frontend
