<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="menu-container"></div>
    <div class="container">
        <aside>
            <form class="advanced-search">
                <div class="input-group">
                    <h3>Tipo de Archivo:</h3>
                    <select name="document-type" id="type-selector">
                        <option value="">Escoge una opción</option>
                        <option value="all-types">Todos</option>
                        <option value="libros">Libros</option>
                        <option value="articulos-revistas">Artículos</option>
                        <option value="capitulos-libros">Capítulos</option>
                        <option value="documentos-trabajo">Documentos de Trabajo</option>
                        <option value="ideas-reflexiones">Ideas y Reflexiones</option>
                        <option value="info-iisec">Info IISEC</option>
                        <option value="policies-briefs">Policy and Briefs</option>
                    </select>
                </div>
                <div class="input-group">
                    <h3>Búsqueda Avanzada:</h3>
                    <input type="text" name="keywords" id="keywords" placeholder="Ingrese palabras clave...">
                </div><div class="input-group">
                    <h3>Autor:</h3>
                    <input type="text" name="author" id="author" placeholder="Ingrese nombre de autor...">
                </div>
                <div class="input-group">
                    <h3>Año de Publicación:</h3>
                    <input type="number" min="1900" max="2099" step="1" name="publication-date" id="publication-date">
                </div>
                <!-- Botón de búsqueda -->
                <div class="input-group">
                    <button type="button" id="search-button">Buscar</button>
                </div>
            </form>
        </aside>
        <main>
            <h2>Resultados Encontrados:</h2>
            <div id="cards-container"></div>

        <!-- Controles de paginación -->
        <div id="pagination-controls" style="display: none;">
            <button id="prev-page">⬅️ Anterior</button>
            <span id="page-info"></span>
            <button id="next-page">Siguiente ➡️</button>
        </div>
        </main> 
    </div>
</body>
<script src="js/main.js" type="module"></script>

</html>
