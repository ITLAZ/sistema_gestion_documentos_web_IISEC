<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="menu-container"></div>
    <div class="container">
        <aside>
            <form class="advanced-search">
                <div class="input-group">
                    <h3>Tipo de Archivo:</h3>
                    <select name="document-type" id="type-selector">
                        <option value="">Escoge una opción</option>
                        <option value="books">Libros</option>
                        <option value="articles">Artículos</option>
                        <option value="chapters">Capítulos</option>
                        <option value="work-documents">Documentos de Trabajo</option>
                        <option value="ideas-reflex">Ideas y Reflexiones</option>
                        <option value="info-iisec">Info IISEC</option>
                        <option value="policy-briefs">Policy and Briefs</option>
                    </select>
                </div>
                <div class="input-group">
                    <h3>Búsqueda Avanzada:</h3>
                    <input type="text" name="keywords" id="keywords" placeholder="Ingrese palabras clave...">
                </div>
                <div class="input-group">
                    <h3>Fecha de Publicación:</h3>
                    <input type="date" name="publication-date" id="publication-date">
                </div>
                <!-- Botón de búsqueda -->
                <div class="input-group">
                    <button type="button" id="search-button">Buscar</button>
                </div>
            </form>
        </aside>
        <main>
            <h2>Resultados Encontrados:</h2>
            <div id="cards-container"></div>
        </main> 
    </div>
</body>
<script src="js/main.js" type="module"></script>

</html>
