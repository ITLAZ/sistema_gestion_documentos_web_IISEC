<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar Archivos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="container">
        <div class="restore-table">
            <div class="input-group">
                <h3>Tipo de Archivo:</h3>
                <select name="document-type" id="type-selector">
                    <option value="">Escoge una opción</option>
                    <option value="all-types">Todos</option>
                    <option value="libros">Libros</option>
                    <option value="articulos-revistas">Artículos</option>
                    <option value="capitulos-libros">Capítulos</option>
                    <option value="documentos-trabajo">Documentos de Trabajo</option>
                    <option value="ideas-reflexiones">Ideas y Reflexiones</option>
                    <option value="info-iisec">Info IISEC</option>
                    <option value="policies-briefs">Policy and Briefs</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Año de Publicacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const files = [
            {
                nombre: "Archivo 1",
                autor: "Autor 1",
                anio: 2020
            },
            {
                nombre: "Archivo 2",
                autor: "Autor 2",
                anio: 2021
            },
            {
                nombre: "Archivo 3",
                autor: "Autor 3",
                anio: 2022
            }
        ];

        const tbody = document.querySelector("tbody");

        files.forEach((file) => {
            const tr = document.createElement("tr");

            const nombreTd = document.createElement("td");
            nombreTd.textContent = file.nombre;

            const autorTd = document.createElement("td");
            autorTd.textContent = file.autor;

            const anioTd = document.createElement("td");
            anioTd.textContent = file.anio;

            const accionesTd = document.createElement("td");
            const restoreButton = document.createElement("button");
            restoreButton.textContent = "Restaurar";
            restoreButton.addEventListener("click", () => {
                alert(`Restaurando archivo ${file.nombre}`);
            });
            accionesTd.appendChild(restoreButton);

            tr.appendChild(nombreTd);
            tr.appendChild(autorTd);
            tr.appendChild(anioTd);
            tr.appendChild(accionesTd);

            tbody.appendChild(tr);
        });
    });
</script>
<script type="module" src="../js/main.js"></script>
</html>
