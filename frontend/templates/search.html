<!DOCTYPE html>
<html lang="es" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Archivos</title>
    <script>
        // Leer la cookie directamente y establecer el atributo de tema al cargar la página
        (function () {
          function getCookieValue(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
          }
    
          const theme = getCookieValue('theme') || 'light'; // Default a 'light' si no hay cookie
          document.documentElement.setAttribute('data-theme', theme);
        })();
      </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="menu-container"></div>
    <div class="container">
        <h1>Buscador de Archivos</h1>
        <p>Página de búsqueda.</p>
    </div>
</body>
<script src="js/main.js" type="module"></script>

</html>
